<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BlitzLearn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #1a1a1a;
            --card-bg: #ffffff;
            --border-color: #dddddd;
            --primary: #4f46e5;
        }

        body.dark {
            --bg-color: #121212;
            --text-color: #e5e5e5;
            --card-bg: #1e1e1e;
            --border-color: #2a2a2a;
        }

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            height: 60px;
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        header h1 {
            font-size: 22px;
            margin: 0;
            color: var(--primary);
        }

        .theme-toggle {
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background: transparent;
            color: var(--text-color);
        }

        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 300px;
            background: var(--card-bg);
            border-right: 1px solid var(--border-color);
            padding: 16px;
            overflow-y: auto;
        }

        .sidebar h3 {
            margin-top: 0;
            font-size: 16px;
        }

        .sidebar label {
            font-size: 13px;
            margin-top: 12px;
            display: block;
        }

        .sidebar input,
        .sidebar textarea,
        .sidebar select,
        .sidebar button {
            width: 100%;
            margin-top: 6px;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background: transparent;
            color: var(--text-color);
            box-sizing: border-box;
        }

        .sidebar textarea {
            resize: vertical;
            min-height: 80px;
        }

        .sidebar button {
            margin-top: 16px;
            background: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
        }

        .main {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .chat-box {
            flex: 1;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            background: var(--card-bg);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .chat-placeholder {
            opacity: 0.6;
            text-align: center;
            margin-top: 40px;
        }

        .message {
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
            line-height: 1.4;
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--primary);
            color: white;
        }

        .ai-message {
            align-self: flex-start;
            background-color: var(--border-color);
            color: var(--text-color);
        }

        .question-box {
            margin-top: 12px;
            display: flex;
            gap: 10px;
        }

        .question-box input {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: transparent;
            color: var(--text-color);
        }

        .question-box button {
            padding: 10px 16px;
            border-radius: 8px;
            border: none;
            background: var(--primary);
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>
<header>
    <h1>BlitzLearn</h1>
    <button id="theme-toggle" class="theme-toggle" onclick="toggleTheme()">Light</button>
</header>

<div class="container">
    <div class="sidebar">
        <h3>Study Setup</h3>

        <label>Upload Notes (PDF)</label>
        <input type="file" id="pdf-upload" accept=".pdf" multiple>

        <label>YouTube Lecture URL</label>
        <input type="text" id="yt-url" placeholder="https://youtube.com/...">

        <label>Course Outcomes</label>
        <textarea id="course-outcomes" placeholder="Paste course outcomes here..."></textarea>

        <label>Bloom's Taxonomy Level</label>
        <select id="bloom-level">
            <option value="1">1 Remember</option>
            <option value="2">2 Understand</option>
            <option value="3">3 Apply</option>
            <option value="4">4 Analyze</option>
            <option value="5">5 Evaluate</option>
            <option value="6">6 Create</option>
        </select>

        <button onclick="processContent()">Process Content</button>
    </div>

    <div class="main">
        <div class="chat-box" id="chat-box">
            <div class="chat-placeholder" id="placeholder">
                Upload notes and ask questions to begin learning 
            </div>
        </div>

        <div class="question-box">
            <input type="text" id="user-input" placeholder="Ask a question from your notes...">
            <button onclick="askQuestion()">Ask</button>
        </div>
    </div>
</div>

<script>
    function toggleTheme() {
        document.body.classList.toggle("dark");
        const button = document.getElementById("theme-toggle");
        button.textContent = document.body.classList.contains("dark") ? "Dark" : "Light";
    }

    async function processContent() {
        const fileInput = document.getElementById('pdf-upload');
        const ytUrl = document.getElementById('yt-url').value;
        const outcomes = document.getElementById('course-outcomes').value;
        const bloomLevel = document.getElementById('bloom-level').value;
        const processBtn = event.target;
        
        if (fileInput.files.length === 0) {
            alert("Please select at least one PDF file.");
            return;
        }

        processBtn.textContent = "Processing...";
        processBtn.disabled = true;

        const formData = new FormData();
        for (const file of fileInput.files) {
            formData.append('pdf_files', file);
        }
        formData.append('yt_url', ytUrl);
        formData.append('course_outcomes', outcomes);
        formData.append('bloom_level', bloomLevel);

        try {
            const response = await fetch('/process', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            alert(data.message || data.error);
        } catch (error) {
            console.error("Error:", error);
            alert("Failed to process content.");
        } finally {
            processBtn.textContent = "Process Content";
            processBtn.disabled = false;
        }
    }

    async function askQuestion() {
        const input = document.getElementById('user-input');
        const chatBox = document.getElementById('chat-box');
        const placeholder = document.getElementById('placeholder');
        const query = input.value.trim();

        if (!query) return;

        if (placeholder) placeholder.remove();

        chatBox.innerHTML += `<div class="message user-message">${query}</div>`;
        input.value = "";
        chatBox.scrollTop = chatBox.scrollHeight;

        try {
            const response = await fetch('/ask', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question: query })
            });
            const data = await response.json();
            
            chatBox.innerHTML += `<div class="message ai-message">${data.answer}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        } catch (error) {
            console.error("Error:", error);
            chatBox.innerHTML += `<div class="message ai-message">Error: Could not connect to server.</div>`;
        }
    }

    document.getElementById('user-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') askQuestion();
    });
</script>
</body>
</html>
