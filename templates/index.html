<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BlitzLearn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #1a1a1a;
            --card-bg: #ffffff;
            --border-color: #dddddd;
            --primary: #4f46e5;
        }

        body.dark {
            --bg-color: #121212;
            --text-color: #e5e5e5;
            --card-bg: #1e1e1e;
            --border-color: #2a2a2a;
        }

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            height: 60px;
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        header h1 {
            font-size: 22px;
            margin: 0;
            color: var(--primary);
        }

        .theme-toggle {
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background: transparent;
            color: var(--text-color);
        }

        .container {
            display: flex;
            flex: 1;
        }

        .sidebar {
            width: 300px;
            background: var(--card-bg);
            border-right: 1px solid var(--border-color);
            padding: 16px;
            overflow-y: auto;
        }

        .sidebar h3 {
            margin-top: 0;
            font-size: 16px;
        }

        .sidebar label {
            font-size: 13px;
            margin-top: 12px;
            display: block;
        }

        .sidebar input,
        .sidebar textarea,
        .sidebar select,
        .sidebar button {
            width: 100%;
            margin-top: 6px;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background: transparent;
            color: var(--text-color);
        }

        .sidebar textarea {
            resize: vertical;
            min-height: 80px;
        }

        .sidebar button {
            margin-top: 16px;
            background: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
        }

        .main {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .chat-box {
            flex: 1;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            background: var(--card-bg);
            overflow-y: auto;
        }

        .chat-placeholder {
            opacity: 0.6;
            text-align: center;
            margin-top: 40px;
        }

        .question-box {
            margin-top: 12px;
            display: flex;
            gap: 10px;
        }

        .question-box input {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: transparent;
            color: var(--text-color);
        }

        .question-box button {
            padding: 10px 16px;
            border-radius: 8px;
            border: none;
            background: var(--primary);
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>
<header>
    <h1>BlitzLearn</h1>
    <button id="theme-toggle" class="theme-toggle" onclick="toggleTheme()">Light</button>

</header>

<div class="container">
    <div class="sidebar">
        <h3>Study Setup</h3>

        <label>Upload Notes (PDF)</label>
        <input type="file" accept=".pdf">

        <label>YouTube Lecture URL</label>
        <input type="text" placeholder="https://youtube.com/...">

        <label>Course Outcomes</label>
        <textarea placeholder="Paste course outcomes here..."></textarea>

        <label>Bloom's Taxonomy Level</label>
        <select>
            <option>--Select--</option>
            <option>1 Remember</option>
            <option>2 Understand</option>
            <option>3 Apply</option>
            <option>4 Analyze</option>
            <option>5 Evaluate</option>
            <option>6 Create</option>
        </select>

        <button>Process Content</button>
    </div>

    <div class="main">
        <div class="chat-box">
            <div class="chat-placeholder">
                Upload notes and ask questions to begin learning 
            </div>
        </div>

        <div class="question-box">
            <input type="text" placeholder="Ask a question from your notes...">
            <button>Ask</button>
        </div>
    </div>
</div>

<script>
    function toggleTheme() {
        document.body.classList.toggle("dark");
        var button = document.getElementById("theme-toggle");

        if (button.textContent === "Light") {
            button.textContent = "Dark";
        } else {
            button.textContent = "Light";
        }
    }
</script>
</body>
</html>
